# Hot-reloading with Air - https://github.com/cosmtrek/air

root = "."
tmp_dir = "tmp"

[build]
exclude_dir = ["cypress", "docs", "docker", "tmp", "web/assets", "web/static", "node_modules", "scripts", "terraform"]
cmd = "go build -ldflags='-X main.Tag=${TAG}' -gcflags='all=-N -l' -o ./tmp/main ."
bin = "tmp/main"
full_bin = "dlv exec --accept-multiclient --log --headless --continue --listen :2345 --api-version 2 ./tmp/main"
include_ext = ["go", "gotmpl"]
