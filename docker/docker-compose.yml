version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/mlpa/Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: app
    depends_on:
      - event-logger
      - localstack
      - mock-lpa-store
      - mock-onelogin
      - mock-pay
      - mock-os-api
      - mock-notify
      - mock-uid
    restart: on-failure
    ports:
      - "5050:8080"
    environment:
      - AWS_ACCESS_KEY_ID=fakeKeyId
      - AWS_BASE_URL=http://localstack:4566
      - AWS_REGION=eu-west-1
      - AWS_SECRET_ACCESS_KEY=fakeAccessKey

  event-logger:
    build:
      context: ..
      dockerfile: docker/event-logger/Dockerfile
    depends_on:
      - localstack
    container_name: event-logger
    ports:
      - "9001:8080"
    environment:
      - AWS_ACCESS_KEY_ID=fakeKeyId
      - AWS_BASE_URL=http://localstack:4566
      - AWS_REGION=eu-west-1
      - AWS_SECRET_ACCESS_KEY=fakeAccessKey
      - LPAS_TABLE=lpas

  localstack:
    build:
      context: ..
      dockerfile: docker/localstack/Dockerfile
    container_name: localstack
    ports:
      - "127.0.0.1:4566:4566"            # LocalStack Gateway
      - "127.0.0.1:4510-4559:4510-4559"  # external services port range
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - SERVICES=s3,secretsmanager,sqs,dynamodb,events,kms,lambda
      - DATA_DIR=/tmp/localstack/data
      - DEBUG=1
      - AWS_ACCESS_KEY_ID=fakeKeyId
      - AWS_BASE_URL=http://localstack:4566
      - AWS_REGION=eu-west-1
      - AWS_SECRET_ACCESS_KEY=fakeAccessKey

  mock-lpa-store:
    image: outofcoffee/imposter:latest
    volumes:
      - ./mock-lpa-store/mock-lpa-store-config.yaml:/opt/imposter/config/mock-lpa-store-config.yaml
    container_name: mock-lpa-store
    ports:
      - "8081:8080"

  mock-onelogin:
    build:
      context: ..
      dockerfile: docker/mock-onelogin/Dockerfile
    container_name: mock-onelogin
    ports:
      - "7012:8080"
    environment:
      - PUBLIC_URL=http://localhost:7012
      - CLIENT_ID=client-id-value
      - REDIRECT_URL=http://localhost:5050/auth/redirect

  mock-notify:
    build:
      context: ..
      dockerfile: docker/mock-notify/Dockerfile
    container_name: mock-notify

  mock-os-api:
    build:
      context: ..
      dockerfile: docker/mock-os-api/Dockerfile
    container_name: mock-os-api

  mock-pay:
    build:
      context: ..
      dockerfile: docker/mock-pay/Dockerfile
    container_name: mock-pay

  mock-uid:
    image: outofcoffee/imposter-all:latest
    volumes:
      - ./mock-uid/mock-uid-config.yaml:/opt/imposter/config/mock-uid-config.yaml
      - ./mock-uid/uid.js:/opt/imposter/config/uid.js
    container_name: mock-uid
    ports:
      - "8080:8080"
