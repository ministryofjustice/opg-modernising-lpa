name: Run Go unit tests and Push coverage reports to Codecov
on:
  workflow_call:

permissions:
  contents: write
  security-events: none
  pull-requests: read
  actions: none
  checks: none
  deployments: none
  issues: none
  packages: none
  repository-projects: none
  statuses: none

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '^1.18'
      - name: Run tests and generate coverage report
        run: |
          find . -name go.mod -execdir go test ./... -race -covermode=atomic -coverprofile=./coverage/coverage.out \;
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./coverage
          fail_ci_if_error: true
          files: ./coverage.out,
          flags: unittests
          name: codecov-umbrella
          verbose: true