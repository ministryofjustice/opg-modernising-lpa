on:
  workflow_call:
    inputs:
      base_url:
        description: 'Environment URL to target for testing'
        # required: true
        type: string
        default: http://localhost:5050
      run_against_docker:
        description: 'Environment URL to target for testing'
        required: true
        type: string

defaults:
  run:
    shell: bash

jobs:
  run_ui_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - uses: unfor19/install-aws-cli-action@v1
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1.6.1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_ACTIONS }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_ACTIONS }}
          aws-region: eu-west-1
          role-to-assume: arn:aws:iam::311462405659:role/modernising-lpa-ci
          role-duration-seconds: 900
          role-session-name: OPGModernisingLPATerraformGithubAction
      - name: ECR Login
        id: login_ecr
        uses: aws-actions/amazon-ecr-login@v1.5.0
        with:
          registries: 311462405659
      - name: Pull Container
        env:
          ECR_REGISTRY: ${{ steps.login_ecr.outputs.registry }}
          ECR_REPOSITORY: modernising-lpa/app
        run: |
          docker run -d -p 5050:5000 $ECR_REGISTRY/$ECR_REPOSITORY:latest
      - name: Cypress run
        uses: cypress-io/github-action@v4
        env:
          CYPRESS_baseUrl: "${{ inputs.base_url }}"
        # with:
        #   # Specify Browser since container image is compile with Firefox
        #   browser: firefox
      - name: Stop the stack
        if: ${{ always() }}
        run:
          docker ps -a -q
          docker stop $(docker ps -a -q)
