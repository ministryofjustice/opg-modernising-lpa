name: "[Job] Remove ingress"

on:
  workflow_call:
    inputs:
      environment_config_json:
        description: 'Environment config JSON'
        required: true
        type: string
    secrets:
      ingress_management_oidc_role_arn:
        required: true

defaults:
  run:
    shell: bash

jobs:
  remove_ingress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: unfor19/install-aws-cli-action@f5b46b7f32cf5e7ebd652656c5036bf83dd1e60c # v1
        name: Run Against Image/aws-cli-action
      - name: Manage Ingress/Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a # v4.3.1
        with:
          role-to-assume: ${{ secrets.ingress_management_oidc_role_arn }}
          aws-region: eu-west-1
          role-duration-seconds: 900
          role-session-name: OPGModernisingLPATerraformGithubAction
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.13'
          check-latest: true
      - name: remove_ingress
        run: |
          pip install -r ./scripts/ci_ingress/requirements.txt
          python ./scripts/ci_ingress/ci_ingress.py ${{ inputs.environment_config_json }}
