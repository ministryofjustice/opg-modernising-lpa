on:
  workflow_call:

jobs:
  lint-changelog:
    name: Lint all markdown files
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Lint changelog file
      uses: avto-dev/markdown-lint@v1
      with:
        # rules: '/lint/rules/changelog.js'
        config: 'markdownlint.yaml'
        args: '**/*.md'
