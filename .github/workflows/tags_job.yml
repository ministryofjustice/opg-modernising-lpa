on:
  workflow_call:
    outputs:
      changes_detected:
        description: "Boolean value for changes detected in /app"
        value: ${{ jobs.detect_changes_compared_to_main.outputs.changes_detected }}
      version_tag:
        description: "Docker Image Tag"
        value: ${{ jobs.create_tags.outputs.docker_tag }}
      environment_workspace_name:
        description: "Terraform Environment Workspace Name"
        value: ${{ jobs.generate_environment_workspace_name.outputs.environment_workspace_name }}

jobs:
  detect_changes_compared_to_main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Detect changes in /app compared to main using git diff
        id: detect_changes
        if: github.ref != 'refs/heads/main'
        run: |
          git diff --quiet HEAD origin/main -- app && \
          echo "changes=false" >> $GITHUB_OUTPUT || \
          echo "changes=true" >> $GITHUB_OUTPUT
    outputs:
      changes_detected: ${{ steps.detect_changes.outputs.changes }}

  create_tags:
    needs: detect_changes_compared_to_main
    if : needs.detect_changes_compared_to_main.outputs.changes_detected == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Extract branch name
        id: extract_branch
        run: |
          if [ "$GITHUB_EVENT_NAME" == "push" ]; then
            echo BRANCH_NAME=main >> $GITHUB_ENV
          else
            branch=${{ github.head_ref }}
            branch=${branch//-}
            branch=${branch//_}
            branch=${branch//\/}
            echo BRANCH_NAME=${branch} >> $GITHUB_ENV
          fi
      - name: Bump version
        id: bump_version
        if: steps.detect_changes.outputs.changes == 'true'
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INITIAL_VERSION: 0.0.0
          DEFAULT_BUMP: minor
          PRERELEASE_SUFFIX: ${{ env.BRANCH_NAME }}
          RELEASE_BRANCHES: main
          WITH_V: true
    outputs:
      docker_tag: ${{ steps.bump_version.outputs.tag }}

  generate_environment_workspace_name:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Generate workspace name
        id: name_workspace
        run: |
          workspace=${{ github.event.number }}${{ github.head_ref }}
          workspace=${workspace//-}
          workspace=${workspace//_}
          workspace=${workspace//\/}
          workspace=${workspace:0:11}
          workspace=$(echo ${workspace} | tr '[:upper:]' '[:lower:]')
          echo "name=${workspace}" >> $GITHUB_OUTPUT
          echo ${workspace}
    outputs:
      environment_workspace_name: ${{ steps.name_workspace.outputs.name }}

  pull_tags:
    needs: [ detect_changes_compared_to_main ]
    if : needs.detect_changes_compared_to_main.outputs.changes_detected == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::311462405659:role/modernising-lpa-github-actions-ssm-get-parameter
          role-duration-seconds: 900
          role-session-name: GithubActionsSSMGetParameter
      - name: Pull production environment tag
        id: pull_production_tag
        run: |
          aws ssm get-parameter --name '/modernising-lpa/container-version/preproduction' | jq -r .Parameter.Value
          echo "tag=$(aws ssm get-parameter --name '/modernising-lpa/container-version/preproduction' | jq -r .Parameter.Value)" >> $GITHUB_OUTPUT
    outputs:
      docker_tag: ${{ steps.pull_production_tag.outputs.tag }}
