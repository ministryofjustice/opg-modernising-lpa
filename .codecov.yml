coverage:
  precision: 2
  round: down
  range: "70...100"
  ignore:
    - "**/*_test.go"
    - "**/enum_*.go"
    - "./mocks/*"
    - "./internal/identity/yoti*"
    - "./internal/telemetry"
    - "./internal/page/fixtures.go"
    - "./internal/page/testing_start.go"
    - "./cmd/mlpa/main.go"
    - "./cmd/GOVUKNotify/main.go"
    - "./cmd/GOVUKSignIn/main.go"
    - "./cmd/OrdnanceSurveyPlacesAPI/main.go"
  status:
    project:
      default:
        target: auto
        threshold: 25%
    patch:
      default:
        target: auto
#        we can tighten this once we decide what does/doesn't need to be included in coverage runs
        threshold: 50%
