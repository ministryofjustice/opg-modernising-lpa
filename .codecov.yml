coverage:
  precision: 2
  round: down
  range: "70...100"
  ignore:
    - "*_test.go"
    - "./mocks/*"
    - "./app/internal/identity/yoti*"
    - "./app/internal/telemetry"
    - "./app/internal/page/fixtures.go"
    - "./app/internal/page/testing_start.go"
    - "./app/main.go"
  status:
    project:
      default:
        target: auto
        threshold: 25%
    patch:
      default:
        target: auto
#        we can tighten this once we decide what does/doesn't need to be included in coverage runs
        threshold: 50%
